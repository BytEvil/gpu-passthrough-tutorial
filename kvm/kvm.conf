## Virtual Machine
VM_NAME=win10
MEMORY=16384
VIRTIO_ISO=/home/user/.iso/virtio-win-0.1.173.iso
WINDOWS_ISO=/home/user/.iso/Win10_1909_English_x64.iso
OVMF=/usr/share/ovmf/x64/OVMF_CODE.fd
OVMF_VARS=/usr/share/ovmf/x64/OVMF_VARS.fd

## Virsh devices
VIRSH_GPU_VIDEO=pci_0000_0a_00_0
VIRSH_GPU_AUDIO=pci_0000_0a_00_1
VIRSH_GPU_USB=pci_0000_0a_00_2
VIRSH_GPU_SERIAL=pci_0000_0a_00_3
VIRSH_NVME_SSD=pci_0000_04_00_0

## QEMU options
TOTAL_CORES='0-23'              # 3900X: 12-core, 24-thread cpu
TOTAL_CORES_MASK=FFF            # 0-11, bitmask 0b111111111111111111111111
HOST_CORES='0-2,6-8'            # Cores reserved for host
HOST_CORES_MASK=1C7             # 0-2,6-8, bitmask 0b000111000111
VIRT_CORES='3-5,9-11'           # Cores reserved for vm
VIRT_CORES_MASK=E38             # 3-5,9-11, bitmask 0b111000111000
